{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'form.css' %}">
    <script src="{% static 'scripts/validation.js' %}" defer></script>
</head>
<body>
    <nav>
        <h2>Connect</h2>
    </nav>

    <div class="container">
        <h3 style="text-align: center;">Login to Connect with Others</h3>
        <form action="/login" method="POST">
            {% csrf_token %}
            <input required type="text" placeholder="Enter your Email or Phone Number" name="username">
            <input required type="password" id="pass1" placeholder="Enter your Password" name="pass1">

            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <br>
        <a href="/signup">Don't have an Account</a>
    </div>
    
</body>
</html>
