{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect | Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'form.css' %}">
    <script src="{% static 'scripts/validation.js' %}" defer></script>
</head>
<body>
    <nav>
        <h2>Connect</h2>
    </nav>

    <div class="container">
        <h3 style="text-align: center;">Create Your Free Account to Connect with Others</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <input required type="text" placeholder="Enter your Name*" name="name">
            <input required type="email" placeholder="Enter your Email*" name="email">
            <input required id="phone" type="number" placeholder="Enter your phone number*" name="phone">
            <select required name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input required type="password" id="pass1" placeholder="Enter your Password" name="pass1">
            <input required type="password" id="pass2" placeholder="Confirm your Password" name="pass2">
            <p id="passwordMatchMessage"></p>
            <input type="text" placeholder="Enter your Country" name="country">
            <p>Select your Area of Interests</p>
            {% if interests %}
                {% for interest in interests %}
                <div style="margin-left:15px;width: 250px;">
                    <label style="width:100px" for="{{interest.interest}}">{{interest.interest}}&nbsp;&nbsp;&nbsp;</label>
                    <input name="interest" value="{{interest.id}}"  type="checkbox">
                </div>
                {% endfor %}
            {% endif %}
            <br>
            <input disabled id="submitBtn" type="submit" value="Create Account" class="btn btn-primary">
        </form>
        <br>
        <a href="/login">Already have account</a>
    </div>

    {% if err %}
    <script>
        alert('{{err}}');
    </script>
    {% endif %}
    
</body>
</html>
